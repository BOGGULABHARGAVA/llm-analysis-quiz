services:
  - type: web
    name: llm-analysis-quiz
    env: python
    buildCommand: pip install --upgrade pip && pip install --prefer-binary --no-cache-dir -r requirements.txt && (playwright install chromium 2>&1 | grep -v "Failed to install browsers" || true)
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 180 app:app
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: EMAIL
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: HEADLESS
        value: True
      - key: QUIZ_TIMEOUT
        value: 170
      - key: BROWSER_TIMEOUT
        value: 30000
